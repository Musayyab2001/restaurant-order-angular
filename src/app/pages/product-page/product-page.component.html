<div class="product-page">
  <h1 class="page-title">Unsere Produkte</h1>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img *ngIf="product.image" [src]="product.imageUrl" alt="{{ product.title }}" />
      <div class="info">
        <h2>{{ product.title }}</h2>
        <p class="description">{{ product.description }}</p>
        <p class="price">{{ product.price | currency:'EUR' }}</p>
        <p class="category">Kategorie: {{ product.category.name }}</p>
        <button class="add-btn" (click)="addToCart(product)">In den Warenkorb</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <app-cart></app-cart>
  </div>
</div>
